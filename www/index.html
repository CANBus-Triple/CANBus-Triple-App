<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CANBus Triple</title>

    <!-- ionic css -->
    <link href="components/ionic/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/base.css" rel="stylesheet">
    <link href="type/roboto.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="components/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="components/underscore/underscore.js"></script>
    <script src="js/lib/IntelHex.js"></script>
    <script src="js/lib/CANPacket.js"></script>
    <script src="js/lib/XGauge.js"></script>
    <script src="components/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="js/scripts.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
  </head>

  <body ng-app="cbt" ng-controller="AppController" class="platform-android platform-cordova platform-webview">

		<cbt-side-menu>
			<ion-view>
		    <ion-content ng-controller="MenuController">
		      <ion-list>
<!-- 		      	<cbt-user-info name="'Derek K'" email="'etx313@gmail.com'"></cbt-user-info> -->
		      	<div class="item item-divider">
					    Settings
					  </div>
		        <ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
		          <i ng-class="item.iconClass"></i>
		          {{item.text}}
		        </ion-item>
		        <div class="item item-divider">
					    Plugins
					  </div>
					  <ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in listPlugins">
		          <i ng-class="item.iconClass"></i>
		          {{item.text}}
		        </ion-item>
		      </ion-list>
		     <img id='logo' src="img/cbt-outline.svg"/>
		    </ion-content>
		   </ion-view>
		</cbt-side-menu>

    <ion-nav-bar class="bar-assertive nav-title-slide-ios7" ng-class="{'nav-showing': navShowing}">

      <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="toggleMenu()">
          <i class="icon ion-navicon-round"></i>
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-clear icon"
                ng-class="{true: 'ion-ios-circle-filled', false: 'ion-ios-circle-outline'}[connectIcon]"
                ng-disabled="connectIconEnable"
                ng-click="connectTap()"></button>
      </ion-nav-buttons>

      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>

    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right-ios7">
    </ion-nav-view>

  </body>
</html>
