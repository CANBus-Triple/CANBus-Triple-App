<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CANBus Triple</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    <link href="type/roboto.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services/MenuService.js"></script>
    <script src="js/services/BluetoothService.js"></script>
    <script src="js/services/SerialService.js"></script>
    <script src="js/controllers/DashboardController.js"></script>
    <script src="js/controllers/ConnectionController.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/controllers/DebugController.js"></script>
  </head>
	
  <body ng-app="cbt">

		<ion-side-menus>
		
			<!-- Center content -->
			<ion-pane ion-side-menu-content>
			  <ion-nav-bar type="bar-assertive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>
			  <ion-nav-view disableanimation="slide-left-right-ios7"></ion-nav-view>
			</ion-pane>
			
			<!-- Left Side Menu -->
			<ion-side-menu id="left-menu" side="left" is-enabled="true" ng-controller="MenuController">
		    <ion-header-bar class="bar bar-header bar-assertive" title="{{title}}">
		    </ion-header-bar>
		    <ion-content has-header="true">
		      <ion-list>
		        <ion-item ng-click="goTo(item.link)" class="item item-icon-left" ng-repeat="item in list">
		          <i ng-class="item.iconClass"></i>
		          {{item.text}}
		        </ion-item>
		      </ion-list>
		     <img id='logo' src="img/cbt-128.png"/>
		    </ion-content>
			</ion-side-menu>
		
		</ion-side-menus>
    
  </body>
</html>
