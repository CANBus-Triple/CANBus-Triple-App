<ion-view title="{{navTitle}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true">
	
	<ion-nav-buttons side="left">
    <button class="button" ng-click="showSendCommandModal()">Command</button>
  </ion-nav-buttons>
	
	<ion-content padding="true" scroll="true">
		
		<div class="slide-left-right-ios7" ng-hide="hardwareConnected" ng-include src="'templates/connectionMessage.html'"></div>
		
		<div ng-show="hardwareConnected">
			<div class="button-bar">
			  <a class="button button-outline button-energized" ng-click="openPopover($event)">CAN Bus 1</a>
			  <a class="button button-outline button-energized" ng-click="openPopover($event)">CAN Bus 2</a>
			  <a class="button button-outline button-energized" ng-click="openPopover($event)">CAN Bus 3</a>
			</div>
			
			<table class='pid-table'>
			  <thead>
			    <tr>
			      <th>Bus</th>
			      <th>Message ID</th>
			      <th>Payload</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr ng-repeat="item in midBuffer" ng-click="viewPid(item.pid)">
			      <td>{{item.packet.busId}}</td>
			      <td>{{numberToHexString(item.packet.messageId)}}</td>
			      <td>{{item.packet.getPayloadString()}}</td>
			    </tr>
			  </tbody>
			</table>
		
		</div>
		
	</ion-content>

</ion-view>



<script id="popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Popover Title</h1>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-popover-view>
</script>
