<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Detecting Bus Speed</h1>
    <!-- <div class="buttons">
    	<button class="button button-clear icon ion-ios7-close-empty" ng-click="closeModal()"></button>
		</div> -->
  </ion-header-bar>

  <ion-content padding="true" scroll="true">
    <div style="position: absolute; left:50%; width:40%em; margin-left:-20%; text-align: center;">
      <h1 ng-show="!autobaudFound">Testing Bus {{autobaudBus}} for {{ hwState.autobaudTest.rate }} kbps</h1>
      <h1 ng-show="autobaudFound">Detected {{autobaudFound}} kbps on Bus {{autobaudBus}}</h1>
      <button ng-if="autobaudComplete" ng-click="closeModal()" class="button">Close</button>
    </div>
  </ion-content>

</ion-modal-view>
