<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Send Serial Command</h1>
    <div class="buttons">
    	<button class="button button-clear icon ion-ios7-close-empty" ng-click="closeModal()"></button>
		</div>
  </ion-header-bar>
  
  <ion-content padding="true" scroll="true">
  	
  	<div class="list">		
		  <div class="item item-input item-button-right">
				<input type="text" placeholder="Command" ng-model="commandInput">
		    <button class="button button-outline button-energized" ng-click="sendCommand(commandInput)">Send</button>
			</div>
		  <div class="item item-divider">Recent Commands</div>
		  <div class="item" ng-repeat="recent in recentCommands" ng-click="sendCommand(recent)">{{recent}}</div>
		</div>
  	
  </ion-content>
  
</ion-modal-view>
