<ion-view title="{{navTitle}}" hide-back-button="true" left-buttons="leftButtons" right-buttons="rightButtons" hide-back-button="true">

	<ion-content has-header="true" padding="true">
		
		<button class="button button-positive" ng-click="btDisconnect()">Bluetooth Disconnect</button>
		
		<button class="button button-positive" ng-click="btScan()">Bluetooth Scan</button>
		
		<button class="button button-positive" ng-click="serialTest()">Serial Test</button>
		
		
		<div class="list card">		
		  <a class="item item-icon-left" ng-repeat="device in discovered" ng-click="btConnect(device.address)">
		    <i class="icon ion-home"></i>
		    {{device.name}}:{{device.rssi}}
		  </a>
		</div>
		
		<div class="list card">
			<div class="item item-text-wrap">
				<p ng-bind="serial"></p>
			</div>
		</div>


		
		

		
	</ion-content>

</ion-view>
