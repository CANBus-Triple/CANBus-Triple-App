<ion-view title="{{navTitle}}">

  <ion-content padding="true" class="color-assertive">

  	<span class="type-white">
      <h2 class="center italic type-white">Let's get connected</h2>
      <p style="text-align:center;">Connect your CANBus Triple via USB. If you have a Bluetooth LE model just power it up!</p>
      <!-- <i class="icon ion-refreshing"></i> -->
  	</span>

  	<img id="connection-icon" class="element-center" src="img/cbt-connect.svg"/>

  	<device-list device-connect="deviceConnect" bt-discovered="btDiscovered" serial-discovered="serialDiscovered"></device-list>

  	<button class="button button-outline button-block button-light button-bottom" ng-click="search()">Scan Again</button>

  </ion-content>

</ion-view>
